<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content:  center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top, #bbd4e9, #57a0dc);
        }
        .shell{
            position: relative;
            height: 900px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, transparent, transparent, #000500);
          }
          .cloud{
            position: relative;
            top: 70px;
            width: 320px;
            height: 180px;
            background-image: url('./1.png');

          }
          .text{
            position: absolute;
            top: 250px;
            line-height: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #fff,
                         0 0 15px #fff,
                         0 0 30px #fff;
            animation: rain 1s linear forwards;
            
          }
          @keyframes rain{
            0%{
              transform: translateY(0) scale(1)
            }
            80%{
              transform: translateY(230px) scale(1)
            }
            100%{
              transform: translateY(220px) scale(1.3);
              opacity: 0;
            }
          }
    </style>
</head>
<body>
    <div class="shell">
        <div class="cloud"></div>
    </div>
    <script>
        function randomText(){
            const text = '你好世界'
            const letter = text[Math.floor(Math.random() * text.length)]
            return letter
          }
          function rain(){
            const cloud = document.querySelector('.cloud')
            const e = document.createElement('div')
            const left = Math.floor(Math.random() *310)
            const size=  Math.random() * 1.5
            const duration = Math.random() * 1
            const text = randomText()
            e.classList.add('text')
            e.innerText = text
            e.style.left = left + 'px'
            e.style.fontSize = 0.5 + size + 'em'
            e.style.animationDuration = 1 + duration + 's'
            cloud.appendChild(e)
            setTimeout(()=>{
              cloud.removeChild(e)
            }, 2000)
          
          }
          setInterval(rain, 20)
    </script>
</body>
</html>
